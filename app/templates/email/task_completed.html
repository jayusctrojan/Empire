<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .details {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #4b5563;
        }
        .detail-value {
            color: #1f2937;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
            font-size: 12px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">âœ…</div>
            <h1>Empire v7.3</h1>
        </div>
        <div class="content">
            <span class="status-badge">Task Completed</span>
            <p class="message">{{message}}</p>

            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Task Type:</span>
                    <span class="detail-value">{{task_type}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Task ID:</span>
                    <span class="detail-value">{{task_id}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Filename:</span>
                    <span class="detail-value">{{filename}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">{{status}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Completed At:</span>
                    <span class="detail-value">{{timestamp}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Duration:</span>
                    <span class="detail-value">{{duration}}</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Empire v7.3 - AI File Processing System</p>
            <p>This is an automated notification. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
