# Prometheus Configuration for Empire v7.3
# Scrapes metrics from FastAPI, monitors system health, and evaluates alert rules

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate alert rules every 15 seconds
  external_labels:
    cluster: 'empire-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Empire FastAPI Application (Production)
  - job_name: 'empire-api-production'
    metrics_path: '/monitoring/metrics'
    scheme: https
    static_configs:
      - targets:
          - 'jb-empire-api.onrender.com'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'empire-api-prod'

  # Empire FastAPI Application (Local Development)
  - job_name: 'empire-api-local'
    metrics_path: '/monitoring/metrics'
    scheme: http
    static_configs:
      - targets:
          - 'localhost:8000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'empire-api-local'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - 'alertmanager:9093'

  # Node Exporter (system metrics) - optional
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
