# ==========================================
# GRAFANA DATASOURCES - EMPIRE v7.2
# ==========================================

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST

  # Redis datasource (requires redis plugin)
  # NOTE: Password must be configured via Grafana UI or env var GF_REDIS_PASSWORD
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
    secureJsonData:
      password: "$REDIS_PASSWORD"  # Configured via environment variable