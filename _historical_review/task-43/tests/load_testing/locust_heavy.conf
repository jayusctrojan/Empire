# Locust Configuration - Heavy Load Profile
# Empire v7.3 Load Testing
# Simulates 2x expected production load (stress test)

# Target host (change as needed)
host = http://localhost:8000

# User simulation - 2x expected load
users = 120
spawn-rate = 10

# Test duration
run-time = 15m

# Output
headless = true
html = reports/load_test_heavy_report.html
csv = reports/load_test_heavy

# Logging
loglevel = INFO
logfile = reports/load_test_heavy.log

# Tags to run (leave empty for all)
# tags =

# Tags to exclude (optional - exclude very heavy operations)
# exclude-tags =
