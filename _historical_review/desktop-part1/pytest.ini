# Empire v7.3 - Pytest Configuration
# Task 6: CI/CD Pipeline and Test Infrastructure

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
norecursedirs = .git .pytest_cache __pycache__ *.egg-info dist build

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    --maxfail=5
    --durations=10

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services like Supabase, Neo4j)
    slow: Slow running tests (>1 second)
    smoke: Smoke tests (critical path verification)
    security: Security-related tests
    feature_flags: Feature flag system tests
    monitoring: Monitoring and metrics tests
    auth: Authentication and authorization tests
    crewai: CrewAI workflow tests
    langgraph: LangGraph workflow tests
    embeddings: Embedding generation tests
    neo4j: Neo4j graph database tests
    supabase: Supabase PostgreSQL tests
    redis: Redis cache tests
    b2: Backblaze B2 storage tests
    encryption: Encryption and security tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
