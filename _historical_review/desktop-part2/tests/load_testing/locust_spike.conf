# Empire v7.3 Load Testing - Spike Profile
# Task 7.3: Performance Baselines
#
# Use for:
# - Sudden traffic spike simulation
# - Testing autoscaling behavior
# - Identifying race conditions
# - Testing system recovery
#
# Expected load: Sudden spike to 200 users, then back down

locustfile = locustfile.py

# Load profile: Spike (rapid ramp-up)
users = 200
spawn-rate = 50

# Test duration (shorter for spike tests)
run-time = 5m

# Output settings
headless = true
html = reports/load_test_spike.html
csv = reports/load_test_spike

# Logging
loglevel = WARNING
logfile = reports/load_test_spike.log

# Stop conditions
stop-timeout = 30

# Focus on critical endpoints during spike
# tags = high-priority,health
