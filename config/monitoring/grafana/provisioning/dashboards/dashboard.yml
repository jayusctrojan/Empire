# ==========================================
# GRAFANA DASHBOARD PROVISIONING - EMPIRE v7.2
# ==========================================

apiVersion: 1

providers:
  - name: 'Empire Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true