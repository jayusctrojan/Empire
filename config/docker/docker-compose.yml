services:
  neo4j:
    image: neo4j:5-community
    container_name: empire-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/fnZ5he020hyHYe8NmACocxm7
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=2g
      - NEO4J_dbms_memory_heap_max__size=4g
      - NEO4J_dbms_memory_pagecache_size=2g
      - NEO4J_server_memory_heap_max__size=4g
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      # TLS/SSL Configuration
      - NEO4J_dbms_ssl_policy_bolt_enabled=true
      - NEO4J_dbms_ssl_policy_bolt_base__directory=/certificates/bolt
      - NEO4J_dbms_ssl_policy_bolt_private__key=private.key
      - NEO4J_dbms_ssl_policy_bolt_public__certificate=public.crt
      - NEO4J_dbms_connector_bolt_tls__level=OPTIONAL
    volumes:
      - ../../data/neo4j/data:/data
      - ../../data/neo4j/logs:/logs
      - ../../data/neo4j/import:/import
      - ../../data/neo4j/plugins:/plugins
      - ../../data/neo4j/certificates:/certificates

  redis:
    image: redis:7-alpine
    container_name: empire-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Redis default port
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - ../../data/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
