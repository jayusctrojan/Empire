#
# Daily Supabase Database Backup to Backblaze B2 - Task 42.1
# Runs daily at 2:00 AM UTC
#
# IMPORTANT: GitHub Actions only supports IPv4. You MUST use the Session Pooler connection.
#
# Required GitHub Secrets (use Session Pooler, NOT Direct Connection):
#   SUPABASE_DB_HOST: aws-0-us-west-1.pooler.supabase.com (Session Pooler host - has IPv4)
#   SUPABASE_DB_USER: postgres.YOUR_PROJECT_REF (note the dot separator)
#   SUPABASE_DB_PASSWORD: Your database password
#   SUPABASE_DB_NAME: postgres
#   SUPABASE_DB_PORT: 5432 (Session mode) or 6543 (Transaction mode)
#
# Get these from: Supabase Dashboard -> Settings -> Database -> Connection Pooling -> Session Mode
#
# DO NOT use the Direct Connection (db.xxx.supabase.co) - it only has IPv6!
#

name: Daily Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (test without uploading)'
        required: false
        type: boolean
        default: false

# Required for creating issues on failure
permissions:
  contents: read
  issues: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install b2sdk psycopg2-binary

      - name: Install PostgreSQL 17 client
        run: |
          # Add PostgreSQL APT repository for version 17
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          # Verify version
          pg_dump --version

      - name: Create logs directory
        run: mkdir -p logs

      - name: Verify connection settings
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
        run: |
          echo "Checking database connection configuration..."

          # Check if using Session Pooler (has IPv4) vs Direct Connection (IPv6 only)
          if [[ "$SUPABASE_DB_HOST" == *"pooler.supabase.com"* ]]; then
            echo "‚úÖ Using Session Pooler (IPv4 compatible)"
          elif [[ "$SUPABASE_DB_HOST" == db.*.supabase.co ]]; then
            echo "‚ùå ERROR: Using Direct Connection which only has IPv6!"
            echo "GitHub Actions requires IPv4. Please update SUPABASE_DB_HOST secret to use Session Pooler."
            echo "Get it from: Supabase Dashboard -> Settings -> Database -> Connection Pooling"
            exit 1
          else
            echo "‚ö†Ô∏è Unknown host format: $SUPABASE_DB_HOST"
            echo "Attempting connection anyway..."
          fi

          # Check username format for Session Pooler
          if [[ "$SUPABASE_DB_USER" == postgres.* ]]; then
            echo "‚úÖ Username format correct for Session Pooler"
          elif [[ "$SUPABASE_DB_USER" == "postgres" ]]; then
            echo "‚ö†Ô∏è Username 'postgres' is for Direct Connection."
            echo "Session Pooler requires: postgres.YOUR_PROJECT_REF"
          fi

      - name: Run backup script
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          B2_APPLICATION_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          BACKUP_RETENTION_DAYS: "30"
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python scripts/backup_supabase.py --dry-run
          else
            python scripts/backup_supabase.py
          fi

      - name: Upload backup log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-log-${{ github.run_number }}
          path: logs/backup.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Daily Backup Failed',
              body: `Daily database backup failed on ${new Date().toISOString()}\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['backup', 'alert']
            })
