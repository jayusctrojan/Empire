#
# Daily Supabase Database Backup to Backblaze B2 - Task 42.1
# Runs daily at 2:00 AM UTC
#

name: Daily Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (test without uploading)'
        required: false
        type: boolean
        default: false

# Required for creating issues on failure
permissions:
  contents: read
  issues: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install b2sdk psycopg2-binary

      - name: Install PostgreSQL client and DNS tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client dnsutils

      - name: Create logs directory
        run: mkdir -p logs

      - name: Force IPv4 for database connection
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
        run: |
          set +e  # Don't exit on error for this step
          echo "Attempting to resolve $SUPABASE_DB_HOST to IPv4..."

          # Try multiple methods to get IPv4 address
          IPV4_ADDR=""

          # Method 1: dig for A record
          echo "Trying dig..."
          IPV4_ADDR=$(dig +short "$SUPABASE_DB_HOST" A 2>/dev/null | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          echo "dig A result: '$IPV4_ADDR'"

          # Method 2: host command
          if [ -z "$IPV4_ADDR" ]; then
            echo "Trying host..."
            IPV4_ADDR=$(host -t A "$SUPABASE_DB_HOST" 2>/dev/null | grep "has address" | awk '{print $NF}' | head -1) || true
            echo "host result: '$IPV4_ADDR'"
          fi

          # Method 3: getent
          if [ -z "$IPV4_ADDR" ]; then
            echo "Trying getent..."
            IPV4_ADDR=$(getent ahosts "$SUPABASE_DB_HOST" 2>/dev/null | grep "STREAM" | awk '{print $1}' | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' | head -1) || true
            echo "getent result: '$IPV4_ADDR'"
          fi

          # Debug: Show all DNS records
          echo "=== Debug: All DNS records for $SUPABASE_DB_HOST ==="
          echo "A records:"
          dig +short "$SUPABASE_DB_HOST" A || true
          echo "AAAA records:"
          dig +short "$SUPABASE_DB_HOST" AAAA || true
          echo "CNAME records:"
          dig +short "$SUPABASE_DB_HOST" CNAME || true
          echo "=== End debug ==="

          if [ -n "$IPV4_ADDR" ]; then
            echo "Resolved to IPv4: $IPV4_ADDR"
            echo "$IPV4_ADDR $SUPABASE_DB_HOST" | sudo tee -a /etc/hosts
            echo "Added hosts entry to force IPv4"
          else
            echo "::warning::No IPv4 address found - host may only have IPv6"
          fi

          # Disable IPv6 at kernel level
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
          set -e  # Re-enable exit on error

      - name: Run backup script
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          B2_APPLICATION_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          BACKUP_RETENTION_DAYS: "30"
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python scripts/backup_supabase.py --dry-run
          else
            python scripts/backup_supabase.py
          fi

      - name: Upload backup log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-log-${{ github.run_number }}
          path: logs/backup.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Daily Backup Failed',
              body: `Daily database backup failed on ${new Date().toISOString()}\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['backup', 'alert']
            })
