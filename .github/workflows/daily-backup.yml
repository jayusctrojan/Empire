#
# Daily Supabase Database Backup to Backblaze B2 - Task 42.1
# Runs daily at 2:00 AM UTC
#

name: Daily Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (test without uploading)'
        required: false
        type: boolean
        default: false

# Required for creating issues on failure
permissions:
  contents: read
  issues: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install b2sdk psycopg2-binary

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create logs directory
        run: mkdir -p logs

      - name: Resolve database host to IPv4
        id: resolve-host
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
        run: |
          # Force IPv4 resolution to avoid GitHub Actions IPv6 connectivity issues
          IPV4_HOST=$(getent ahostsv4 "$SUPABASE_DB_HOST" | head -1 | awk '{print $1}')
          if [ -z "$IPV4_HOST" ]; then
            echo "Failed to resolve $SUPABASE_DB_HOST to IPv4"
            exit 1
          fi
          echo "Resolved $SUPABASE_DB_HOST to $IPV4_HOST"
          echo "ipv4_host=$IPV4_HOST" >> $GITHUB_OUTPUT

      - name: Run backup script
        env:
          # Use resolved IPv4 address to avoid IPv6 connectivity issues
          SUPABASE_DB_HOST: ${{ steps.resolve-host.outputs.ipv4_host }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          B2_APPLICATION_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          BACKUP_RETENTION_DAYS: "30"
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python scripts/backup_supabase.py --dry-run
          else
            python scripts/backup_supabase.py
          fi

      - name: Upload backup log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-log-${{ github.run_number }}
          path: logs/backup.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Daily Backup Failed',
              body: `Daily database backup failed on ${new Date().toISOString()}\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['backup', 'alert']
            })
